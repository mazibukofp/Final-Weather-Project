<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Final Weather App</title>
  </head>
  <img src="" alt="" srcset="" />
  <body>
    <div class="Weather-App">
      <header>
        <form id="search-input-form" class="search-form">
          <input
            type="search"
            placeholder="Enter city..."
            required
            id="search-button"
            class="search-input"
          />
          <input type="submit" value="search" class="submit-button" />
        </form>
      </header>

      <main>
        <div class="Weather-details">
          <h1 id="city">Johannesburg</h1>
          <span class="temperature-details">
            <span class="temp-image">☁️</span>
            <span class="temp" id="temperature">12</span>
            <span class="temp-degrees">℃</span>
          </span>

          <p>
            <span class="daysAndTime"> Friday 13:59</span>,<span
              id="weatherCondition"
              >overcast clouds</span
            >
            <br />
            Humidity: <strong id="tempHumidity">74%</strong>, Wind:
            <strong id="windTemp">8.75km/h</strong>
          </p>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        <span>
          coded by<a href="https://github.com/mazibukofp" target="_blank"
            >Phumelele Mazibuko</a
          >
        </span>
        <span>
          code hosted on
          <a
            href="https://github.com/mazibukofp/Final-Weather-Project"
            target="_blank"
            >Github</a
          >
        </span>
        <span>
          and hosted on
          <a href="https://psfinalweather.netlify.app/" target="_blank"
            >Netlify</a
          >
        </span>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
